<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <script src="./scripts/index.js" defer></script>
  <header class="header">
    <a class="logo" href="/" target="_blank"></a>
    <div class="divider"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__image" src="./images/profile-img.jpg" alt="Фото профиля">
        <div>
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <svg class="button button_type_edit" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
              <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z" fill="white"/>
              </svg>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="button button_type_add">
        <img class="button__add-icon" src="./images/add-icon.svg" alt="Иконка добавить">
      </div>
    </section>  
    <section class="elements">
      <div class="elements__grid">
        <div class="elements__item">
          <img class="elements__image" src="./images/photo-1606211204812-a545455a3b10.jpg" alt="Екатеринбург">
          <div class="elements__info">
            <h2 class="elements__title">Екатеринбург</h2>
            <img class="elements__like" src="./images/like.svg" alt="неактивная иконка like">
            <img class="elements__like-active" src="./images/like-active.svg" alt="активная иконка like">
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/photo-1604250016566-75da99e8c4af.jpg" alt="Урал">
          <div class="elements__info">
            <h2 class="elements__title">Урал</h2>
            <img class="elements__like" src="./images/like.svg" alt="неактивная иконка like">
            <img class="elements__like-active" src="./images/like-active.svg" alt="активная иконка like">
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/photo-1554730048-286ce2b666a7.jpg" alt="Санкт-Петербург">
          <div class="elements__info">
            <h2 class="elements__title">Санкт-Петербург</h2>
            <img class="elements__like" src="./images/like.svg" alt="неактивная иконка like">
            <img class="elements__like-active" src="./images/like-active.svg" alt="активная иконка like">
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/photo-1602996163058-7c99d56bfeef.jpg" alt="Уфа">
          <div class="elements__info">
            <h2 class="elements__title">Уфа</h2>
            <img class="elements__like" src="./images/like.svg" alt="неактивная иконка like">
            <img class="elements__like-active" src="./images/like-active.svg" alt="активная иконка like">
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/photo-1511084891045-5415f5b81475.jpg" alt="Москва">
          <div class="elements__info">
            <h2 class="elements__title">Москва</h2>
            <img class="elements__like" src="./images/like.svg" alt="неактивная иконка like">
            <img class="elements__like-active" src="./images/like-active.svg" alt="активная иконка like">
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/photo-1565342404108-f9b9b011e608.jpg" alt="Судак">
          <div class="elements__info">
            <h2 class="elements__title">Судак</h2>
            <img class="elements__like" src="./images/like.svg" alt="неактивная иконка like">
            <img class="elements__like-active" src="./images/like-active.svg" alt="активная иконка like">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="form">
      <h2 class="form__heading">Редактировать профиль</h2>
      <fieldset class="form__input-container">
        <input type="text" class="form__item form__item_type_name" placeholder="Жак-Ив Кусто" required>
        <input type="text" class="form__item form__item_type_job" placeholder="Исследователь океана" required>
      </fieldset>
      <button class="button button_type_submit" type="submit">Сохранить</button>
      <img class="button button_type_close" src="./images/Close-Icon.svg" alt="кнопка Закрыть окно">
    </form>
    <div class="popup__overlay"></div>
  </section>
</body>
</html>
